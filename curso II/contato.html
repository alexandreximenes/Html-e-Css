<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Produtos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <figure>
                <img class="logo" src="img/logo.png" alt="imagem da Barbearia Alura">
            </figure>
            <nav>
                <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="produtos.html">produto</a></li>
                        <li><a href="contato.html">contato</a></li>
                    </ul>
            </nav>
        </div>
    </header>

		<main>
			<form>
				<div class="container">
					<label for="name">Nome: </label>
					<input type="text" id="name" placeholder="Informe seu nome" required/>

					<label for="email">E-mail: </label>
					<input type="email" id="email" placeholder="email@email.com" required/>

					<label for="telefone">Telefone: </label>
					<input type="tel" id="telefone" placeholder="(41)9999-9999" required/>

					<label for="mensagem">Mensagem: </label>
					<textarea id="mensagem" placeholder="sua mensagem" required></textarea>
				</div>
				<fieldset class="radio">	
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contato" checked/>Whatsapp </label>
					<label for="radio-email"><input type="radio" id="radio-email" value="email" name="contato"/>E-mail </label>
					<label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato"/>Telefone </label>	
					<label class="checkbox-email" for="checkbox-email"><input id="checkbox-email"type="checkbox">Gostaria de receber nosssas novidades por e-mail ?</label>
				</fieldset>

				<fieldset class="select">
				<legend>Qual horario você prefere ser atendido ?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<input type="submit" class="button" value="Enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Terça</td>
						<td>8h~20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td> 8h~20h</td>
					</tr>
					<tr>
						<td>Quinta</td>
						<td>8h~20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h~20h</td>
					</tr>
					<tr>
						<td>Sabado</td>
						<td>8h~12h</td>
					</tr>
				</tbody>
			</table>
</main>

		<footer class="footer">
			<figure>
				 <img class="logo-rodape" src="img/logo-branco.png" alt="logo rodape">
				 <p class="copyright">
					 &copy; Copyright Barbearia Alura 2019
				 </p>
			</figure>
		 </footer>	</body>
</html>
